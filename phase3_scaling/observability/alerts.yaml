groups:
  - name: chatbot-alerts
    rules:
      - alert: HighLatency
        expr: http_request_duration_seconds_sum / http_request_duration_seconds_count > 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High Latency Detected"
          description: "Chatbot response time exceeded 2 seconds for more than 1 minute."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(irate(node_cpu_seconds_total{mode='idle'}[5m])) * 100) > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage"
          description: "CPU usage exceeded 85% for over 2 minutes."

      - alert: PodCrashLoop
        expr: kube_pod_container_status_restarts_total > 3
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod Restart Loop"
          description: "Container has restarted more than 3 times in 5 minutes."
