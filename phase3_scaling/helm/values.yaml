replicaCount: 4

image:
  repository: jameswniu/chatbot-router
  tag: "3.0"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: chatbot.jwn.ai
      paths:
        - path: /
          pathType: Prefix
